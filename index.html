    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff; /* bg-white */
      }
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        /* This is now used for players appearing one-by-one */
        animation: slideInUp 0.5s ease-out forwards;
      }
    </style>
